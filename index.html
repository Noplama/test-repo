			<!doctype html>
			<html lang="en">
			<head>
			<style>
			#cloud {
					animation:cloud 6s ease-out infinite;
					transition-timing-function: ease-in;
				
				}
				@keyframes cloud {
				0% {
					transform: translateX(5px);
				}
			
				50% {
					transform: translateX(-5px);
				} 
			
				100% {
					transform: translateX(5px);
				}
			}
			#cloud1 {
					animation:cloud1 6s ease-out infinite;
					transition-timing-function: ease-in;
				
				}
			
					@keyframes cloud1 {
						0% {
							transform: translateX(5px);
						}
					
						50% {
							transform: translateX(10px);
						} 
					
						100% {
							transform: translateX(5px);
						}
					}
					.blink{
					
						stroke-dasharray: 150px;
						stroke-dashoffset: 150px;
						animation-name: draw;
						animation-duration: 5s;
						animation-iteration-count: infinite; 
						transition-timing-function: ease-in-out;
					}
					
					
					@keyframes draw {
					to {
						stroke-dashoffset: 0;
					}
					}
			#buildings, #bush1, #bush2{
					stroke-dasharray:700;
					animation:draw 6s linear infinite;
					animation-iteration-count: 1; 
				}
				
				@keyframes draw{
			0% { stroke-dashoffset:700;
			}
			25% { stroke-dashoffset:0; }
				}
			
			
			#bird {
				animation: up-down 1.68s infinite ease-out;
				
			}
			
			@keyframes up-down {
				50% {
					transform: translate(0, 5px);
				}
			}

			
			#bird1{
				animation: fly 2s ease-in-out infinite;
			}
				@keyframes fly {
			from {transform: translateY(0);}
			50% {transform:translateY(5px);}
		}

			
			
			
			#circle {
				transform-origin: 71.2% 72%;
				-webkit-animation: rotate 7s infinite linear;
				-moz-animation: rotate 7s infinite linear;
				animation:rotate 7s infinite linear;
			}

			@-moz-keyframes rotate {
				0% {
					-moz-transform: rotate(0deg);
				}
				100% {
					-moz-transform: rotate(360deg);
				}
			}
			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			div {
				width: 50%;
				height: 100%;
				margin:100px auto;
			}
			</style>
			</head>
